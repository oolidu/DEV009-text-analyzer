<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

<textarea name="user-input" placeholder="Escribe o pega un texto aquí..."></textarea>

  <ul class="caja">
    <li class="caja-verde" data-label="Caracteres: "></li>
    <li class="caja-verde" data-label="Caracteres sin espacios: "></li>
    <li class="caja-verde" data-label="Palabras: "></li>
    <li class="caja-verde" data-label="Números: "></li>
    <li class="caja-verde" data-label="Suma números: "></li>
    <li class="caja-verde" data-label="Promedio longitud: "></li>
  </ul>

  <button id="reset-button">Limpiar métricas</button>

  <footer>
    <p>Desarrollado por: Duarte Olimar.</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
